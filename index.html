<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Agustin C.</title>
    </head>
    <body>
        <main>
            <section id="terminal-window">
                <input type="text" id="input-text">
                <div id="terminal-header">
                    CV terminal - v0.0.1
                    <img class="header-buttons" src="images/minimize.svg" alt="">
                    <img class="header-buttons" src="images/maximize.svg" alt="">
                    <img class="header-buttons" id="close-terminal" src="images/close.svg" alt="">
                </div>
                <div id="terminal-text">
                    <div id="command-text">Welcome to my interactive CV!
To get started type "help" for more information.
                            
<span id="default-text"></span></div>
                </div>
            </section>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
